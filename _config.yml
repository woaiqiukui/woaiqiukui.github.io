title: To Learn List
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "woaiqiukui"
  email: "no"
  url: "https://woaiqiukui.github.io/kui"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "woaiqiukui"
year : "2022"
